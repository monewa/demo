
<!doctype html>
<html>
<head>
	<link href='style.css' rel='stylesheet'>
	<script src='converter.js'></script>
	<title>Converter App</title>
</head>

<body onkeyup='c.getKeyValues()' id='body'>
<h1>Converter</h1>
<nav>
	<ul>
		<a href='../index.html'>Home</a>
		<a href='calculator-app.html'>See Calculator app</a>		
	</ul>
</nav>

<div class='calc converter' >
	Converter<br><br>
	<label id='answerDisplay'></label><br>
	<input id='display' placeholder='select first unit' 
	class= 'converter' readonly><br>
	
	<div class='numpad'>
	<button onclick='c.clearAll()' class='unit clear'>reset</button>
	<button onclick='c.clearDisplay()' class='unit clear'>clear</button><br>
	
	<button onclick='c.run("cm")' class='unit operator'>cm</button>
	<button onclick='c.run("m")' class='unit operator'>metres</button>
	<button onclick='c.run("convert")' 
			      class='unit operator' id='converter'>convert
	</button><br>
	
	<button onclick='c.getNumberInput("1")'>1</button>
	<button onclick='c.getNumberInput("2")'>2</button>
	<button onclick='c.getNumberInput("3")'>3</button><br>
	
	<button onclick='c.getNumberInput("4")'>4</button>
	<button onclick='c.getNumberInput("5")'>5</button>
	<button onclick='c.getNumberInput("6")'>6</button><br>
	
	<button onclick='c.getNumberInput("7")'>7</button>
	<button onclick='c.getNumberInput("8")'>8</button>
	<button onclick='c.getNumberInput("9")'>9</button><br>
	
	<button onclick='c.getNumberInput("0")'>0</button>
	<button onclick='c.getNumberInput(".")'>.</button>
</div>
	


</body>
