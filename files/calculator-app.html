<!doctype html>
<html>
<head>
	<link href='style.css' rel='stylesheet'>
	<script src='calculator-app.js'></script>
	<title>Calculator App</title>
</head>

<body onkeyup='c.setKeyInput()'>
<h1>My Calculator App</h1>
<p id='console'> </p>
<nav>
	<ul>
		<a href='../index.html'>Home</a>
		<a href='converter.html'> see Converter app</a>
	</ul>
</nav>

<div class='calc'>
	Calculator<br><br>
	<label id='answer'></label><br>
	<textarea id='screen' placeholder='0' readonly></textarea><br>
	<div class='numpad'>
		<button onclick='c.setNumber("1")'>1</button>
		<button onclick='c.setNumber("2")'>2</button>
		<button onclick='c.setNumber("3")'>3</button>
		<button onclick='c.clearEntry()' class='clear' >CE</button>	
		<button onclick='c.clearAll()' class='clear'>C</button>	<br>
		
		<button onclick='c.setNumber("4")'>4</button>
		<button onclick='c.setNumber("5")'>5</button>
		<button onclick='c.setNumber("6")'>6</button>
		<button onclick='c.calculate("+")' class='operator'>+</button>
		<button onclick='c.calculate("-")' class='operator'>-</button><br>
		
		<button onclick='c.setNumber("7")'>7</button>
		<button onclick='c.setNumber("8")'>8</button>
		<button onclick='c.setNumber("9")'>9</button>
		<button onclick='c.calculate("*")' class='operator'>x</button>	
		<button onclick='c.calculate("/")' class='operator'>/</button><br>
		
		<button onclick='c.setNumber("0")'>0</button>
		<button onclick='c.setNumber(".")'>.</button>
		<button onclick='c.calculate("=")' class='operator'>=</button><br>
	</div>
</div>
</body>

<html>
